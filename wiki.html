<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/dropCap.css">
    <!-- js -->
    <script src = "js/wiki.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src = "js/nav.js"></script>
    
</head>
<body>
    <!-- nav bar -->
    <div id="nav-placeholder"></div>

    <!-- Wiki loads here -->
    <div class="container mt-3">
        <h1>Wiki API Example</h1>
        <!-- user input field -->
        <form>
            <div class="row">
                <div class="col">
                    <input id="searchTerm" type="text" class="form-control" placeholder="Enter you search term here...">
                </div>
            </div>
        </form>
        <!-- button to submit -->
        <button type = "submit" class="btn btn-primary my-3" onclick="wikiAPI()">Search</button>
        <!-- output -->
        <div class="container" id="wiki"></div>
    </div>
    
    <!-- footer -->
    <div id="footer-placeholder"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>

</html>
