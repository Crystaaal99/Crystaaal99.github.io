<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- js file -->
    <script src = "chalkboard.js"></script>
    <title>Chalkboard</title>
</head>
<body>  
    <div class="container-fluid" style="background-color: pink">
        <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chalkboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>            
        </div>
        </nav>        
    </div>
    <!-- button -->
    <div class="container mt-5">
        <button>Yes</button>
        <button class="btn">Yes</button>
        <button class="btn btn-primary">Yes</button>
        <button class="btn btn-danger btn-sm">No</button>
        <button class="btn btn-danger btn">No</button>
        <button class="btn btn-danger btn-lg">No</button>
        <button class="btn btn-success btn-lg">No</button>
    </div>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
    </div>

    <div class="container mt-5">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>  
    </div>

    <div class="container mt-5">
        <button type = "button" class = "btn btn-outline-success" onclick="welcome()">Welcome </button>  
        <button type = "button" class = "btn btn-outline-primary" onclick="evalNumber()">Evaluate Number </button>  
        <button type = "button" class = "btn btn-outline-danger" onclick="graduate()">Graduation</button> 


    </div>

    







    
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    
</body>
</html>
